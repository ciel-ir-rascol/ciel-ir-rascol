site_name: CIEL-IR-Rascol
repo_url: https://github.com/ciel-ir-rascol/ciel-ir-rascol.github.io
repo_name: ciel-ir-rascol.github.io
theme:
  language: fr
  favicon: assets/logo.png
  icon:
    logo: octicons/code-review-16
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.annotate
  name: material
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary : indigo
      accent : indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary : indigo
      accent : indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

copyright: Ce site ainsi que tout son contenu est mis Ã  disposition selon les termes de la <a href="https://creativecommons.org/licenses/by/4.0/">Licence Creative Commons Attribution 4.0 International</a>.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home : index.md
  - C++ :
    - Introduction : cpp/01-IntroCpp/introCpp.md
    - Utilisation IDE : cpp/02-utilisationIDE/utilisationIDE.md
    - Variables et Constantes : cpp/03-variablesConstantes/variablesConstantes.md
    - Tableaux et vecteurs : cpp/04-tableauxVecteurs/tableauxVecteurs.md
    - Pointeurs : cpp/10-pointeurs/pointeurs.md
    - Classes et Objets : cpp/11-classesObjets/classesObjets.md
